{% extends "global/base.html" %}
{% block content %}
{% load i18n %}
<h1>{% trans "email.index.titel" %}</h1>
<br>
<a href="{% url 'email_create' %}"><button type="button" class="btn btn-success">{% trans "email.index.button.create" %}</button></a>
<br>
<br>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col" style="width:10%">{% trans "email.index.#" %}</th>
        <th scope="col" style="width:80%">{% trans "email.index.email" %}</th>
        <th scope="col" style="width:5%"></th>
        <th scope="col" style="width:5%"></th>
      </tr>
    </thead>
    <tbody>
        {% for email in emails%}
            <tr>
                <th scope="row">{{email.id}}</th>
                <td>{{email.name}}</td>
                <td>
                    <a href="{% url 'email_edit' email.id%}">
                        <button type="button" class="btn btn-primary">{% trans "email.index.button.edit" %}</button>
                    </a>
                </td>
                <td>
                    <a href="{% url 'email_delete' email.id%}">
                        <button type="button" class="btn btn-danger">{% trans "email.index.button.delete" %}</button>
                    </a>
                </td>
            </tr>
        {% endfor %}
   
    </tbody>
  </table>
{% endblock %}
