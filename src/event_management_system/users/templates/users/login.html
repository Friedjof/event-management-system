{% extends "global/base.html" %}
{% block content %}
{% load i18n %}
<form action="" method="post">
    {% csrf_token %}
    <h1>{% trans "users.login.titel" %}</h1>
    <br/>
    {{ form }}
    <br/>
    <input type="submit" value="Login" class="btn btn-primary">
</form>
{% if login_failed %}
<br/>
    {% trans "users.login.error" %}
{% endif %}
{% endblock %}
