{% extends "global/base_public.html" %}
{% block content %}
{% load i18n %}
<form action="" method="post">
    {% csrf_token %}
    <h1>{% trans "event.lecture.public.create.titel" %}</h1>
    <br/>
    {{ form }}
    <br/>
    <label class="form-label">{% trans "event.lecture.public.create.availability" %}</label>
    {% for timeslot in timeslots %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="timeslot_{{timeslot.id}}" name="timeslot_{{timeslot.id}}">
            <label class="form-check-label" for="flexCheckDefault">
            {{timeslot.text}}
            </label>
        </div>
    {% endfor %}


    <input type="submit" value="{% trans "event.lecture.public.create.submit" %}" class="btn btn-primary">
</form>
{% endblock %}
