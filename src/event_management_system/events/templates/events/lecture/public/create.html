{% extends "global/base_public.html" %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <h1>Submit Lecture</h1>
    <br/>
    {{ form }}
    <br/>
    <label class="form-label">I am available at these timeslots</label>
    {% for timeslot in timeslots %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="timeslot_{{timeslot.id}}" name="timeslot_{{timeslot.id}}">
            <label class="form-check-label" for="flexCheckDefault">
            {{timeslot.text}}
            </label>
        </div>
    {% endfor %}


    <input type="submit" value="Submit" class="btn btn-primary">
</form>
{% endblock %}
