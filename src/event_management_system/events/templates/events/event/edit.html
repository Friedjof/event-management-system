{% extends "global/base.html" %}
{% block content %}
{% load i18n %}
<form action="" method="post">
    {% csrf_token %}
    <h1>{% trans "event.edit.titel" %} {{event.name}}</h1>
    <br/>
    {{ form }}
    <br/>
    <a href="{% url 'event_overview' %}">
        <button type="button" class="btn btn-secondary">{% trans "event.edit.button.cancel" %}</button>
    </a>
    <a href="{% url 'event_timeslot' event.id%}">
        <button type="button" class="btn btn-info">{% trans "event.edit.button.timeslots" %}</button>
    </a>
    <input type="submit" value="{% trans "event.edit.input.create" %}" class="btn btn-primary">
</form>
{% endblock %}
